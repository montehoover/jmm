language: c
os:
  - linux
  - osx
compiler:
  - clang
  - gcc
dist:
  - xenial
  - bionic
  - precise
  - trusty
before_install:
  - sudo apt-get -y install libgsl0-dev
  - sudo apt-get -y install python3-venv

before_script:
  - git clone https://github.com/sampotter/cgreen
  - cd cgreen; make; sudo make install; cd -
  - sudo ldconfig # ...
  - python3 -m venv .
  - source bin/activate
  - pip install cython

script:
  - ./quick_build.sh
  - ./quick_test.sh
